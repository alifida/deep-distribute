{% extends "registration/registration_base.html" %} {% load i18n %} {% block content %}
{% load crispy_forms_tags %}
 
<div class="row bg-info vh-100">
	<div class="col-sm-12 col-md-6 col-lg-6 center padding-30">
		<div class="card bg-white  mx-auto padding-20 shadow center-inner">
			<div class="card-body">
				<h2>Register</h2>
				<br />
				<div class="custom_form">
					<form method="post" action="">
						{% csrf_token %} {{ form|crispy }} 
						 
						<div class="form-group">
							<label>
								<a class="right" href="{% url 'auth_login' %}">{% trans "Back to Login" %}</a> 
							</label>
							<div>
								<input type="submit" value="{% trans 'Register' %}" class="btn btn-primary right " /> 
							</div>
						</div>
						  
					</form>
				</div>
				
				
				
			</div>
		</div>
	</div>
</div>

{% endblock %}
